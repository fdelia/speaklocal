<div ng-controller="NavbarCtrl">

  <nav class="navbar navbar-default">
	
	  <ul class="nav navbar-nav">
	  	<li ui-sref-active="active">
        <a ui-sref="posts">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </li>
      
	  	<li ui-sref-active="active" ng-show="$root.currentUser">
        	<div class="noti_bubble" ng-show="notiCounter>0">{{ notiCounter }}</div>
        	<a ui-sref="notifications">
            <span class="glyphicon glyphicon-bell"></span>
          </a>
      </li>

	  	<li ui-sref-active="active" ng-show="$root.currentUser">
	  		<div class="noti_bubble" ng-show="msgCounter>0">{{ msgCounter }}</div>
	  		<a ui-sref="conversations">
          <span class="glyphicon glyphicon-envelope"></span>
        </a>
      </li>

      <li ng-class="{active: routeIsUserlist()}" ng-show="$root.currentUser">
        <a ui-sref="users">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </li>

	  	<li ng-class="{active: routeIsCurrentUser()}" ng-show="$root.currentUser"><a ui-sref="users.detail({id:currentUser.username})">
        <span class="glyphicon glyphicon-cog"></span>
      </a></li>
	  	
      <li><meteor-include src="loginButtons"></meteor-include></li>

      <li ng-show="$root.currentUser" title="Anonymous?">
      	<a href="" ng-click="switchAnoMode()">
      		<span class="glyphicon glyphicon-volume-up" ng-hide="anoMode"></span>
          <span class="glyphicon glyphicon-volume-off" ng-show="anoMode"></span>
          <small>
            <span ng-show="anoMode">anonymous</span>
            <span ng-hide="anoMode">normal</span>
          </small>
      	</a>
      </li>

      <li ui-sref-active="active">
      	<a ui-sref="about">
      		<span class="glyphicon glyphicon-info-sign"></span>
      	</a>
      </li>
	  </ul>

    </nav>


  </div>

<div class="conversations"> 
	You as
		<user-shortcut user="vm.conv.fromUserObj" showYou="false"></user-shortcut>
	talking to 
		<user-shortcut user="vm.conv.toUserObj" showYou="false"></user-shortcut>
</div>

<div class="reference">
	Message started from this <a ui-sref="posts.detail({id: vm.conv.fromPostId})">post</a>.
</div>
	<hr/>

<div class="list-group">
	<div ng-repeat="message in vm.msgs" class="list-group-item">
		<div ng-class="{'pull-right': message.toUser !== vm.conv.fromUserObj._id}">
			{{ message.text }} <small class="text-muted">{{ vm.timeAgo(message.createdAt) }} ago</small>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>

	<form class="" ng-submit="vm.sendMessage(text); text='';">
<div class=" input-group">

	<input type="text" ng-model="text" placeholder="Write a message..." class="form-control" />
	<span class="input-group-btn">
		<button class="btn btn-primary" type="submit">Send</button>
	</span>

</div>
	</form>

<div ui-view><!-- needed for child state -->

<div ng-show="convs.length === 0" class="post panel panel-default">No messages.</div>

<ul class="list-group conversations">
	<li  class="list-group-item" ng-class="{'list-group-item-info': conv.unseenMsgs	}" ng-repeat="conv in convs | limitTo: quantity">

			You as <user-shortcut user="conv.fromUserObj" showYou="false"></user-shortcut>
			talking to
			<user-shortcut user="conv.toUserObj" showYou="false"></user-shortcut>
			:

			<!-- <div class="noti_bubble" ng-show="conv.unseenMsgs>0">{{ conv.unseenMsgs }}</div> -->
			<a ui-sref="conversations.detail({id: conv._id})">
				<span class="glyphicon glyphicon-envelope"></span> 
				{{ conv.lastMsg }}
			</a>
			
			<small class="text-muted">&nbsp; ({{ timeAgo(conv.updatedAt) }} ago)</small>
	</li>
</ul>

<ul class="pager" ng-hide="convs.length === 0" >
	<li><a href="" ng-click="loadMoreConvs()">Load more</a></li>
</ul>

</div>
